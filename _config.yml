# The title and description for your site, used by search engines and in the browser tab.
title: Cheeky Spankos Parties and General Extra-ness
description: Fun, consensual events for adults in New York City.

# The full URL for your site. This is CRITICAL for paths to work correctly.
url: "https://cheekyparties.github.io"

# The baseurl should be an EMPTY string for a user/organization site like yours.
# This is another CRITICAL setting.
baseurl: ""

# Pagination Settings
plugins:
  - jekyll-paginate
  - jekyll-feed   # Generate an RSS feed
  - jekyll-seo-tag  # Add SEO meta tags
  - jekyll-sitemap  # Generate a sitemap.xml file

paginate: 10
paginate_path: "/blog/page:num/"

# Build Settings
markdown: kramdown  # Default Markdown parser
theme: minima       # Default Jekyll theme
permalink: pretty   # Pretty URLs for pages

# Defaults
defaults:
  - scope:
      path: ""  # Apply to all files
      type: "posts"  # Only apply to posts
      values:
      layout: "default"  # Use the default layout

# Exclusions
exclude:
  - README.md  # Exclude README file from the build

# Favicon
favicon: /assets/images/logo.png
